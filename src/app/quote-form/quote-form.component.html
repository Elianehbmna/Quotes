<div class="container-fluid">
    <h2 class="text-center">post a quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
  
            <label for="name">your name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
  
            <label for="name">authors</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.Aname" name="name" #Aname='ngModel'>
            <div [hidden]="Aname.valid || Aname.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
    </div>
    </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4"  [(ngModel)]="newQuote.description" name="description" #description='ngModel' required ></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete"  [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
