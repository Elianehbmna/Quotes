
<div class="container">
  <h1>Daily Quotes</h1>
  <hr>

  <div class="row">
     
          
    <div class="col-md-6">
      
      <div *ngFor='let quote of quotez;let i = index'>
        <div>
          <h6 id={{i}}>{{quote.description}}</h6>
          <h6 id={{i}}>posted by:{{quote.name}}</h6>
          <h6 id={{i}}>Author:{{quote.Aname}}</h6>
          <h6 id={{i}}>{{quote.completeDate|timeAgo}}</h6>
          <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuotes($event,i)'></app-quote-detail>
        </div>

      
      </div>
  
    
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  <p *ngIf='quotez.length > 5'>You have too many goals</p>
</div>
