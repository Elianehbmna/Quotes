
  <h1>Daily Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotez;let i = index'>
    
      <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuotes($event,i)'></app-quote-detail>
  </div>
</ul>
<p *ngIf='quotez.length > 5'>You have too many goals</p>
