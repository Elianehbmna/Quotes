
<div class="container">
  <h1>Daily Quotes</h1>
  <hr>
  <div class="row">
      <div class="col-md-12">
          <div class="card card-image">
      <h2 class="head">EL'S</h2>
     
     <img src="image/twitter_header_photo_1.png" class="logo">
    
    <p class="text4"></p>
      <p class="text5"></p>
      <p class="text6"></p>
  </div>
  
      </div>
  <div class="row">
     
          
    <div class="col-md-6">
      
      <div *ngFor='let quote of quotez;let i = index'>
        <div>
          <h6 id={{i}}>{{quote.description}}</h6>
          <h6 id={{i}}>Author:{{quote.Aname}}</h6>
          <h6 id={{i}}>Posted by:{{quote.name}}</h6>
          <h6 id={{i}}>{{quote.completeDate|timeAgo}}</h6>
          <app-quote-detail   (isComplete) = 'deleteQuotes($event,i)' ></app-quote-detail>
        </div>

      
      </div>
  
    
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
 
</div>
